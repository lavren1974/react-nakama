name: react-nakama-dev

data_dir: "../"

runtime:
  js_entrypoint: "/template/build/index.js"

console:
  port: 7351
  username: "admin"
  password: "password"

database:
  address:
  - "postgres:password@127.0.0.1:5432"
  conn_max_lifetime_ms: 0
  max_open_conns: 0
  max_idle_conns: 100


logger:
  stdout: false
  level: "DEBUG" # INFO, WARN, ERROR, DEBUG
  file: "../logs/logfile.log"

session:
  token_expiry_sec: 7200 # 2 hours

